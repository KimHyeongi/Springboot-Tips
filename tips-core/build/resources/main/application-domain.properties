spring.profiles=default

spring.flyway.enabled=false

spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.javax.persistence.sharedCache.mode=ALL
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.datasource.platform=mysql

jpadb1.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
jpadb1.datasource.platform=mysql
jpadb1.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/spring-tips-db1?useUnicode=true&characterEncoding=utf8&useSSL=false
jpadb1.datasource.hikari.username=githubstudy
jpadb1.datasource.hikari.password=githubstudy
jpadb1.datasource.hikari.minimum-idle=2
jpadb1.datasource.hikari.maximum-pool-size=5
jpadb1.datasource.hikari.max-lifetime=50000
jpadb1.datasource.hikari.idle-timeout=40000
jpadb1.datasource.hikari.type=com.zaxxer.hikari.HikariDataSource
jpadb1.datasource.hikari.auto-commit=false
jpadb1.datasource.datasource=com.mysql.cj.jdbc.Driver

jpadb2.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
jpadb2.datasource.platform=mysql
jpadb2.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/spring-tips-db2?useUnicode=true&characterEncoding=utf8&useSSL=false
jpadb2.datasource.hikari.username=githubstudy
jpadb2.datasource.hikari.password=githubstudy
jpadb2.datasource.hikari.minimum-idle=2
jpadb2.datasource.hikari.maximum-pool-size=5
jpadb2.datasource.hikari.max-lifetime=50000
jpadb2.datasource.hikari.idle-timeout=40000
jpadb2.datasource.hikari.type=com.zaxxer.hikari.HikariDataSource
jpadb2.datasource.hikari.auto-commit=false
jpadb2.datasource.datasource=com.mysql.cj.jdbc.Driver

logging.config=classpath:logback_default.xml
